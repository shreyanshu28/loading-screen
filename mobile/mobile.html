<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading: Mobile Version</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="ease"><p>1</p></div>
      <div class="linear"><p>2</p></div>
      <div class="ease-in"><p>3</p></div>
      <div class="ease-out"><p>4</p></div>
      <div class="ease-in-out"><p>5</p></div>
    </main>
    <!-- <p class="shown">Loading</p> -->
    <div class="check">
      <p class="shown">Loading</p>
      <input type="checkbox" class="switch-input" id="themeSwitch" />
      <label class="switch-label" for="themeSwitch">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
    <footer>
      <a href="../index.html">Desktop Site</a>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
