<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Page</title>
    <link rel="stylesheet" href="style/style2.css" />
    <link rel="icon" href="img/refresh.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="ease"><p>1</p></div>
      <div class="linear"><p>2</p></div>
      <div class="ease-in"><p>3</p></div>
      <div class="ease-out"><p>4</p></div>
      <div class="ease-in-out"><p>5</p></div>
    </main>
    <p class="shown">Loading</p>
    <div class="check">
      <input type="checkbox" class="switch-input" id="themeSwitch" />
      <label class="switch-label" for="themeSwitch">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
    <footer>
      <a href="mobile/mobile.html">Mobile Site</a>
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
